<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopri i Pilastri della Sostenibilit√†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #dbeafe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .message {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #374151;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            height: 160px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            font-size: 4rem;
        }

        .card-front {
            transform: rotateY(180deg);
            color: white;
            font-weight: bold;
        }

        .card-front svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }

        .ambiente {
            background: #10b981;
        }

        .economia {
            background: #3b82f6;
        }

        .societa {
            background: #8b5cf6;
        }

        .info-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .info-panel h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .info-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            align-items: start;
        }

        .info-emoji {
            font-size: 1.5rem;
        }

        .info-text {
            color: #374151;
            line-height: 1.5;
        }

        .continue-btn {
            display: block;
            margin: 1.5rem auto 0;
            background: #0d9488;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .continue-btn:hover {
            background: #0f766e;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scopri i Pilastri della Sostenibilit√†</h2>
        <p class="message" id="message">Scopri i tre pilastri della sostenibilit√†! Trova le coppie.</p>

        <div class="cards-grid" id="cardsGrid"></div>

        <div class="info-panel hidden" id="infoPanel">
            <h3>Pilastri Scoperti:</h3>
            <div id="infoContent"></div>
            <button class="continue-btn hidden" id="continueBtn">Continua il Viaggio ‚Üí</button>
        </div>
    </div>

    <script>
        const cards = [
            { id: 1, type: 'ambiente', title: 'Ambiente', icon: 'leaf' },
            { id: 2, type: 'ambiente', title: 'Ambiente', icon: 'leaf' },
            { id: 3, type: 'economia', title: 'Economia', icon: 'dollar' },
            { id: 4, type: 'economia', title: 'Economia', icon: 'dollar' },
            { id: 5, type: 'societa', title: 'Societ√†', icon: 'users' },
            { id: 6, type: 'societa', title: 'Societ√†', icon: 'users' },
        ];

        const icons = {
            leaf: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>',
            dollar: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="2" x2="12" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>',
            users: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>'
        };

        const pillarInfo = {
            ambiente: { emoji: 'üåç', text: 'La casa che condividiamo: ogni gesto conta per l\'equilibrio del pianeta' },
            economia: { emoji: 'üí∞', text: 'Progresso ripensato: creare valore per oggi e domani' },
            societa: { emoji: '‚ù§Ô∏è', text: 'Il cuore pulsante: comunit√† unite per il bene comune' }
        };

        let flipped = [];
        let matched = [];
        let shuffledCards = [];

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateMessage() {
            const messageEl = document.getElementById('message');
            if (matched.length === 0) {
                messageEl.textContent = 'Scopri i tre pilastri della sostenibilit√†! Trova le coppie.';
            } else if (matched.length === 1) {
                messageEl.textContent = 'Ottimo inizio! Continua a scoprire...';
            } else if (matched.length === 2) {
                messageEl.textContent = 'Ancora uno! Quasi alla fine...';
            } else {
                messageEl.textContent = 'üéâ Perfetto! Hai scoperto tutti e tre i pilastri della sostenibilit√†!';
            }
        }

        function updateInfoPanel() {
            const panel = document.getElementById('infoPanel');
            const content = document.getElementById('infoContent');
            const continueBtn = document.getElementById('continueBtn');

            if (matched.length > 0) {
                panel.classList.remove('hidden');
                content.innerHTML = matched.map(type => {
                    const info = pillarInfo[type];
                    return `
                        <div class="info-item">
                            <div class="info-emoji">${info.emoji}</div>
                            <div class="info-text">${info.text}</div>
                        </div>
                    `;
                }).join('');

                if (matched.length === 3) {
                    continueBtn.classList.remove('hidden');
                }
            }
        }

        function handleCardClick(index) {
            if (flipped.length === 2 || flipped.includes(index) || matched.includes(shuffledCards[index].type)) {
                return;
            }

            const cardEl = document.querySelectorAll('.card')[index];
            cardEl.classList.add('flipped');
            flipped.push(index);

            if (flipped.length === 2) {
                const [first, second] = flipped;
                if (shuffledCards[first].type === shuffledCards[second].type) {
                    matched.push(shuffledCards[first].type);
                    updateInfoPanel();
                    updateMessage();
                    setTimeout(() => {
                        flipped = [];
                    }, 600);
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.card')[first].classList.remove('flipped');
                        document.querySelectorAll('.card')[second].classList.remove('flipped');
                        flipped = [];
                    }, 1000);
                }
            }
        }

        function initGame() {
            shuffledCards = shuffle(cards);
            const grid = document.getElementById('cardsGrid');
            
            grid.innerHTML = shuffledCards.map((card, index) => `
                <div class="card" onclick="handleCardClick(${index})">
                    <div class="card-inner">
                        <div class="card-face card-back">üå±</div>
                        <div class="card-face card-front ${card.type}">
                            ${icons[card.icon]}
                            <div>${card.title}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        initGame();
    </script>
</body>
</html>
